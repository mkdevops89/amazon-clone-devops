name: Amazon Clone CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ==========================================
  # Job 1: Build & Test Backend (Java/Spring)
  # ==========================================
  backend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      - name: Build with Maven
        run: mvn clean package -DskipTests
        working-directory: ./backend

      - name: Run Tests
        run: mvn test
        working-directory: ./backend

      - name: Snyk Security Scan (Backend)
        uses: snyk/actions/maven-3jdk17@master
        continue-on-error: true # Don't block build for demo purposes
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects

  # ==========================================
  # Job 2: Build Frontend (Next.js)
  # ==========================================
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install Dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Snyk Security Scan (Frontend)
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        
      - name: Build Next.js App
        run: npm run build
        working-directory: ./frontend

  # ==========================================
  # Job 3: Docker Build & Security Scan
  # ==========================================
  docker-security:
    needs: [backend-build, frontend-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Build Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: false
          tags: amazon-backend:latest
          load: true 
          
      - name: Scan Backend with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'amazon-backend:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Build Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: false
          tags: amazon-frontend:latest
          load: true

      - name: Scan Frontend with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'amazon-frontend:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # ==========================================
  # Job 4: DAST Scan (OWASP ZAP)
  # ==========================================
  dast-scan:
    needs: [docker-security]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Spin up the app so we can attack it
      - name: Build & Run Frontend
        run: |
          docker build -t amazon-frontend:latest ./frontend
          docker run -d -p 3000:3000 amazon-frontend:latest
          sleep 10 # Give next.js time to boot

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:3000'
          fail_action: false # Don't fail build for demo warnings
