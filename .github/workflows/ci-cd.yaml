name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "phase-4-cicd" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ubuntu

jobs:
  # ==========================================================
  # 1. Build, Test & Push (CI)
  # ==========================================================
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- Backend ---
      - name: Build Backend
        run: docker build -t ${{ env.DOCKER_USERNAME }}/amazon-backend:latest ./backend

      - name: Scan Backend (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_USERNAME }}/amazon-backend:latest'
          format: 'table'
          exit-code: '0' # Don't fail for now, just report
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push Backend
        run: docker push ${{ env.DOCKER_USERNAME }}/amazon-backend:latest

      # --- Frontend ---
      - name: Build Frontend
        # Pass the build argument explicitly
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=http://${{ env.EC2_HOST }}:8080/api \
            -t ${{ env.DOCKER_USERNAME }}/amazon-frontend:latest ./frontend

      - name: Push Frontend
        run: docker push ${{ env.DOCKER_USERNAME }}/amazon-frontend:latest

  # ==========================================================
  # 2. Deploy to EC2 (CD)
  # ==========================================================
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸš€ Starting Deployment on EC2..."
            
            # 1. Navigate to project
            cd ~/amazon-clone-devops || exit
            
            # 2. Pull latest code (docker-compose.yml changes)
            # Ensure we are on the deployment branch
            git fetch --all
            git checkout phase-4-cicd
            git pull origin phase-4-cicd
            
            # 3. Pull new images from Docker Hub
            echo "ðŸ“¥ Pulling latest images..."
            docker compose pull
            
            # 4. Restart containers
            echo "ðŸ”„ Restarting containers..."
            docker compose up -d
            
            # 5. Cleanup unused images
            docker image prune -f
            
            echo "âœ… Deployment Complete!"
