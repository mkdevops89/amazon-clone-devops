variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  SONAR_HOST_URL: "http://172.20.188.238:80" # Internal Cluster IP (Bypasses DNS & Variable Issues)
  #SONAR_TOKEN: "$SONAR_TOKEN" # Add this variable in GitLab UI

stages:
  - scan-infra
  - build
  - test
  - scan-container
  - deploy

cache:
  paths:
    - .m2/repository

# 1. Infrastructure Scan (Checkov - IaC Security)
# Checks Terraform for misconfigurations (e.g. open value security groups)
infra_scan_job:
  stage: scan-infra
  image: 
    name: bridgecrew/checkov:latest
    entrypoint: [""]
  script:
    - echo "Scanning Infrastructure as Code..."
    - checkov -d ops/terraform/aws --skip-check CKV_AWS_* --soft-fail || echo "Checkov found issues but soft-fail is on"
  allow_failure: true
  tags:
    - amazon-clone

build_job:
  stage: build
  image: maven:3.8.3-openjdk-17
  script:
    - echo "Compiling code..."
    - cd backend && mvn clean install -DskipTests=true
  tags:
    - amazon-clone
  artifacts:
    paths:
      - backend/target/*.jar

sast_job:
  stage: test
  image: maven:3.8.3-openjdk-17
  script:
    - test -n "$SONAR_TOKEN" || (echo "SONAR_TOKEN missing" && exit 1)
    - echo "Running SonarQube Analysis..."
    - cd backend 
    - mvn -B sonar:sonar -Dsonar.projectKey=amazon-clone-backend -Dsonar.host.url="$SONAR_HOST_URL" -Dsonar.login="$SONAR_TOKEN"
  needs:
    - build_job
  tags:
    - amazon-clone

# 3. Container Scan (Trivy - Supply Chain Security)
# Scans the filesystem/dependencies for vulnerabilities
trivy_scan_job:
  stage: scan-container
  image: 
    name: aquasec/trivy:latest
    entrypoint: [""]
  script:
    - echo "Scanning dependencies and filesystem..."
    - trivy fs . --severity HIGH,CRITICAL --no-progress
  needs:
    - build_job
  tags:
    - amazon-clone

deploy_job:
  stage: deploy
  image: bitnami/kubectl:latest
  script:
    - echo "Deploying to Kubernetes..."
    - kubectl apply -f ops/k8s/backend.yaml
  tags:
    - amazon-clone
  only:
    - main
    - phase-6c-gitlab
