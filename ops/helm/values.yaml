# ==========================================
# Helm Values Configuration
# ==========================================
# Override these values to change the deployment for different environments 
# (e.g., prod-values.yaml, stage-values.yaml)

# Number of pods to run
replicaCount: 2

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

image:
  repository: amazon-backend
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: NodePort # Service only exposes port, Ingress handles the LB
  port: 80

ingress:
  enabled: true
  annotations: {}
  hosts:
    - host: amazon-clone.com
      paths: []

# Database Configuration (Injected as Env Vars)
db:
  host: amazon-mysql
  name: amazonlike_db
